[package]
name = "parse-display-derive"
version = "0.5.5"
authors = ["frozenlib"]
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/frozenlib/parse-display"
documentation = "https://docs.rs/parse-display/"
keywords = ["derive", "enum", "from_str", "display", "regex"]
categories = ["parsing"]
description = "Procedural macro to implement Display and FromStr using common settings."
edition = "2021"

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0.99", features = ["visit"] }
quote = "1.0.21"
proc-macro2 = "1.0.43"
regex = "1.6.0"
regex-syntax = "0.6.27"
once_cell = "1.13.1"
structmeta = "0.1.5"
